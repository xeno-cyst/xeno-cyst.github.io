<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>made by @xeno <3</title>
<style>
  body {
    background-color: #000000; /* AMOLED black */
    color: #ffffff; /* White text */
    font-family: monospace;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Make sure the body takes up the full viewport height */
    margin: 0; /* Remove default margin */
  }
</style>
</head>
<body>
  <div>
    <p>When opening this link on discord, always enable "trust all github.com links from now on" to speed the process up.</p>
    <p>When your browser asks you if you'd always want to allow meteoritics-reii.github.io links to open a application, select yes.</p>
  </div>
<script>
  // Get the URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const app = urlParams.get('app');

  // Redirect based on app parameter
  switch (app) {
    case 'calculator':
      window.location.href = 'calculator://';
      break;
    case 'discord':
      window.location.href = 'discord://-/home';
      break;
    case 'edge':
      const siteToRedirectEdge = prompt("Enter the site to redirect to:");
      if (siteToRedirectEdge) {
        window.location.href = `microsoft-edge:https://${siteToRedirectEdge}`;
      } else {
        alert("Invalid site or no site entered. Redirecting to homepage.");
      }
      break;
    case 'mc':
      window.location.href = 'minecraft://';
      break;
    default:
      // Handle other cases or no app specified
      alert('Unknown or no app specified!');
      // Redirect to homepage
      window.location.href = 'https://example.com';
  }
</script>
</body>
</html>
